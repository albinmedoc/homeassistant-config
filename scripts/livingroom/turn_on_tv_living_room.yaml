---
turn_on_tv_living_room:
  alias: Sätt på TV Vardagsrum
  icon: mdi:television
  sequence:
    - service: media_player.turn_on
      target:
        entity_id: media_player.samsung_tv_living_room
    - service: remote.send_command
      target:
        entity_id: remote.apple_tv_remote_living_room
      data:
        command:
          - home_hold
  mode: single
