---
# Toilet view
#

title: "Toalett"
path: "toilet"
swipe_back: "home"
swipe_forward: null
cards:
  - type: custom:decluttering-card
    template: view_heading
    variables:
      - title: Toalett
      - motion_sensor: binary_sensor.motion_toilet
      - lights: light.all_toilet

  - type: "custom:button-card"
    template: card_title
    label: "Enheter"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.lamp_toilet
        variables:
          ulm_card_light_name: "Taklampa"

  - type: "custom:button-card"
    template: card_title
    label: "Sensorer"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_name: "RÃ¶relse"
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
        entity: binary_sensor.motion_sensor_toilet
