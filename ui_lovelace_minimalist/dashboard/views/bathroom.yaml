---
# Bathroom view
#

title: "Badrum"
path: "bathroom"
swipe_back: "home"
swipe_forward: null
cards:
  - type: custom:decluttering-card
    template: room_view_base
    variables:
      - title: Badrum
      - motion_sensor: binary_sensor.motion_bathroom
      - lights: light.all_bathroom

  - type: "custom:button-card"
    template: card_title
    label: "Enheter"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.ceiling_lamp_bathroom
        variables:
          ulm_card_light_name: "Taklampa"

  - type: "custom:button-card"
    template: card_title
    label: "Sensorer"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_name: "RÃ¶relse"
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_show_last_changed: true
        entity: binary_sensor.motion_sensor_bathroom
