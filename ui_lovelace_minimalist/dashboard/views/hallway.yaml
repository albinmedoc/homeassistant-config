---
# Hallway view
#

title: "Hall"
path: "hallway"
swipe_back: "home"
swipe_forward: null
cards:
  - type: custom:decluttering-card
    template: room_view_base
    variables:
      - title: Hall
      - motion_sensor: binary_sensor.motion_hallway
      - lights: light.all_hallway
      - temperature: sensor.temperature_hallway

  - type: "custom:button-card"
    template: card_title
    label: "Enheter"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.ceiling_lamp_entrance
        variables:
          ulm_card_light_name: "Lampa"

  - type: "custom:button-card"
    template: card_title
    label: "Sensorer"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor_alert
        variables:
          ulm_card_binary_sensor_name: "Rörelse"
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_alert_show_last_changed: true
        entity: binary_sensor.motion_hallway
      - type: "custom:button-card"
        template: card_binary_sensor_alert
        variables:
          ulm_card_binary_sensor_alert_name: "Ytterdörr"
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_alert_show_last_changed: true
        entity: binary_sensor.door_main_hallway
