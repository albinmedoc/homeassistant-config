---
# Entrance view
#

title: "Entré"
path: "entrance"
swipe_back: "home"
swipe_forward: null
cards:
  - type: custom:decluttering-card
    template: room_view_base
    variables:
      - title: Entré
      - motion_sensor: binary_sensor.motion_entrance
      - lights: light.all_entrance
      - temperature: sensor.temperature_entrance

  - type: "custom:button-card"
    template: card_title
    label: "Enheter"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.ceiling_lamp_entrance
        variables:
          ulm_card_light_name: "Lampa"
