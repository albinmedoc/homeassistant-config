---
# Kitchen view
#

title: "Kök"
path: "kitchen"
swipe_back: "home"
swipe_forward: null
cards:
  - type: custom:decluttering-card
    template: room_view_base
    variables:
      - title: Kök
      - lights: light.all_kitchen
      - temperature: sensor.temperature_kitchen

  - type: "custom:button-card"
    template: card_title
    label: "Enheter"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.ceiling_lamp_kitchen
        variables:
          ulm_card_light_name: "Taklampa"

  - type: "custom:button-card"
    template: "custom_card_apexcharts"
    variables:
      chart_type: "line"
      graph_span: "1h"
      entity_1:
        entity_id: sensor.vindstyrka_temperature
        icon: "mdi:thermometer"
        name: "Temperatur"
        color: "red"
        max_value: 35
      entity_2:
        entity_id: sensor.vindstyrka_pm2_5
        icon: "mdi:weather-dust"
        name: "PM2.5"
        color: "yellow"
        max_value: 1000
      entity_3:
        entity_id: sensor.vindstyrka_humidity
        icon: "mdi:water-percent"
        name: "Luftfuktighet"
        color: "green"
        max_value: 100
