---
# Elinas room view
#

title: "Elinas rum"
path: "kids-bedroom"
swipe_back: "home"
swipe_forward: null
cards:
  - type: custom:decluttering-card
    template: room_view_base
    variables:
      - title: Elinas rum
      - motion_sensor: binary_sensor.motion_elinas_room
      - lights: light.all_elinas_room
      - temperature: sensor.temperature_elinas_room

  - type: "custom:button-card"
    template: card_title
    label: "Enheter"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.ceiling_lamp_elinas_room
        variables:
          ulm_card_light_name: "Taklampa"

  - type: "custom:button-card"
    template: card_title
    label: "Sensorer"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_name: "Rök"
          ulm_card_binary_sensor_alert: true
        entity: binary_sensor.smoke_detector_elinas_room_smoke
      - type: "custom:button-card"
        template: card_binary_sensor_alert
        variables:
          ulm_card_binary_sensor_alert_name: "Fönster"
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_alert_show_last_changed: true
        entity: binary_sensor.window_elinas_room
