---
# Garden view
#

title: "Trädgård"
path: "garden"
swipe_back: "home"
swipe_forward: null
cards:
  - type: custom:decluttering-card
    template: room_view_base
    variables:
      - title: Trädgård
      - temperature: sensor.temperature_garden
      - camera: camera.garden

  - type: "horizontal-stack"
    cards:
      - type: custom:simple-weather-card
        entity: weather.smhi
        backdrop: true

  - type: "custom:button-card"
    template: card_title
    label: "Sensorer"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor_alert
        variables:
          ulm_card_binary_sensor_name: "Rörelse"
          ulm_card_binary_sensor_alert: true
          ulm_card_binary_sensor_alert_show_last_changed: true
        entity: binary_sensor.camera_garden_motion
