---
# Garden view
#

title: "Trädgård"
path: "garden"
swipe_back: "home"
swipe_forward: null
cards:
  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: chip_back
        variables:
          ulm_chip_back_path: /ui-lovelace-minimalist/home
      - type: "custom:button-card"
        template: card_title
        name: "Trädgård"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        entity: camera.camera_garden_hd_stream
        template: "custom_card_camera"
        show_icon: false
        variables:
          ulm_custom_card_camera_title: false

  - type: "custom:button-card"
    template: card_title
    label: "Sensorer"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_binary_sensor
        variables:
          ulm_card_binary_sensor_name: "Rörelse"
          ulm_card_binary_sensor_alert: true
          ulm_show_last_changed: true
        entity: binary_sensor.camera_garden_motion
