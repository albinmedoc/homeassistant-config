---
# Heading used for every view
# View title, back button, etc
card:
  type: vertical-stack
  cards:
    - type: "horizontal-stack"
      cards:
        - type: "custom:button-card"
          template: chip_back
          variables:
            ulm_chip_back_path: /ui-lovelace-minimalist/home
        - type: "custom:button-card"
          template: card_title
          name: "[[title]]"

    - type: "horizontal-stack"
      cards:
        - type: conditional
          conditions:
            - entity: "[[motion_sensor]]"
              state_not: "unavailable"
            - entity: "[[motion_sensor]]"
              state: "on"
          card:
            type: "custom:button-card"
            template: chip_mdi_icon_only
            variables:
              ulm_chip_mdi_icon_only_entity: "[[motion_sensor]]"
              ulm_chip_mdi_icon_only_icon: mdi:motion-sensor
              ulm_chip_mdi_icon_only_icon_color: "rgba(var(--color-blue),1)"
        - type: conditional
          conditions:
            - entity: "[[lights]]"
              state_not: "unavailable"
          card:
            type: "custom:button-card"
            template: custom_card_group_counter_chip
            entity: "[[lights]]"
            variables:
              ulm_custom_card_group_counter_chip_hide_if_0: true
