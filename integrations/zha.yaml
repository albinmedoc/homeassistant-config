---
# This handles custom settings for my ZigBee devices
# and also enable OTA for Ikea devices
#
# https://www.home-assistant.io/integrations/zha
#

zha:
  zigpy_config:
    ota:
      ikea_provider: true
  device_config:
    00:12:4b:00:26:b7:0a:6e-1: # Relay Playroom
      type: "switch"
    00:12:4b:00:24:c5:ce:bd-1: # Relay Sofa Living room
      type: "switch"
    00:12:4b:00:26:b7:0d:9e-1: # Relay Kids Bedroom
      type: "switch"
    00:12:4b:00:26:b7:1a:8c-1: # Relay Hallway 1
      type: "switch"
    00:12:4b:00:26:b7:1a:1f-1: # Relay Hallway 2
      type: "switch"
    00:12:4b:00:26:b7:1b:73-1: # Relay Hallway 3
      type: "switch"
    00:12:4b:00:25:e2:08:c5-1: # Relay Bedroom
      type: "switch"
