turn_off_tv_using_apple_tv:
  alias: Stäng av TV med Apple TV
  sequence:
  - action: remote.send_command
    target:
      entity_id: '{{ remote }}'
    data:
      command:
      - suspend
    alias: Stäng av AppleTV
  - action: media_player.turn_off
    target:
      entity_id: '{{ media_player }}'
    data: {}
    alias: Stäng av mediaspelare
  icon: mdi:television
  mode: single
  fields:
    media_player:
      selector:
        entity:
          filter:
          - domain: media_player
      name: Mediaspelare
      required: true
    remote:
      selector:
        entity:
          filter:
          - domain: remote
      name: Fjärkontroll
      required: true
      description: Apple TV Remote
turn_on_tv_using_apple_tv:
  alias: Sätt på TV med Apple TV
  sequence:
  - action: media_player.turn_on
    target:
      entity_id: '{{ media_player }}'
    data: {}
    alias: Sätt på mediaspelare
  - action: remote.send_command
    target:
      entity_id: '{{ remote }}'
    data:
      command: home_hold
    alias: Sätt på AppleTV
  icon: mdi:television
  mode: single
  fields:
    media_player:
      selector:
        entity:
          filter:
          - domain: media_player
      name: Mediaspelare
      required: true
    remote:
      selector:
        entity:
          filter:
          - domain: remote
      name: Fjärkontroll
      required: true
      description: Apple TV Remote
