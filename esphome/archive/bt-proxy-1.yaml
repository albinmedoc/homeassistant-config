esphome:
  name: bt-proxy-1
  friendly_name: BT Proxy 1

esp32:
  board: esp32
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret bt_proxy_1_encryption_key

ota:
  - platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Bt-Proxy-1 Fallback Hotspot"
    password: !secret fallback_password

captive_portal:

esp32_ble_tracker:
bluetooth_proxy:
  active: true
    