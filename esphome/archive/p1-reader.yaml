substitutions:
  device_name: p1_reader

esphome:
  name: ${device_name}
  comment: "P1 module to read smart meter"
  name_add_mac_suffix: false
  project:
    name: p1reader.esp-p1reader-component
    version: "1.0"

esp8266:
  board: nodemcu
  restore_from_flash: true

external_components:
  - source: ./components
# source: ../esphome-components is a reference to where in your HA config folder you put the contents of that repo folder relative to the YAML file
# source: github://xxx/esphome-p1reader@main to pull from branch main in the github repo called esphome-p1reader by the user xxx ()

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "esp-p1reader"
    password: !secret fallback_password

captive_portal:

# Enable logging
logger:
  level: INFO  # Logging costs performnce, swithc to DEBUG when needed
  baud_rate: 0 # disable logging over uart (would use up a HW uart)
  esp8266_store_log_strings_in_flash: false # Avoid flash wear and tear
  
# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key
    
ota:
  password: !secret ota_password
  platform: esphome
  
uart:
  id: uart_bus
  tx_pin: TX
  rx_pin: RX
  baud_rate: 115200
  rx_buffer_size: 3072    # UART Buffer size controls polling frequency

p1reader:
  - id: p1reader_esp
    uart_id: uart_bus
#  Size of the internal working buffer (default 60)
#    buffer_size: 3072
#    protocol: hdlc
#  OR (the default if left unset)
#    protocol: ascii

